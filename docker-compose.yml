services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: webhook-api
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_URLS=http://+:5000
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - webhook-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: webhook-frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - webhook-net

networks:
  webhook-net:
    driver: bridge
